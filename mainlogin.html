<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left-side {
      flex: 3;
      background: url('mainlogin2.png') center/cover no-repeat;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      
    }

    .right-side {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }

    .login-button {
      margin-bottom: 15px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #e74c3c; /* Red */
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button:hover {
      background-color: #c0392b;
    }

    .login-button-alt {
      margin-bottom: 15px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #3498db; /* Blue */
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button-alt:hover {
      background-color: #2980b9;
    }

    .login-button-secondary {
      margin-bottom: 15px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: #27ae60; /* Green */
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-button-secondary:hover {
      background-color: #219d4f;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    p {
      font-size: 16px;
      text-align: center;
      color: #555;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <!-- No need for an <img> tag, the background is set in CSS -->
    </div>

    <div class="right-side">
      <!-- Content for the right side -->
      <div class="header">GITS CALENDAR</div>
      
      <h2>Login Options</h2>
       <a href="faculty-login.html" class="login-button">Faculty Login</a>
      <a href="hod-login.html" class="login-button-alt">HOD Login</a>
      <a href="student-login.html" class="login-button-secondary">Student Login</a>
      <p>Choose the appropriate login option to access your account.</p>
    </div>
  </div>
</body>
</html>
