<!DOCTYPE html>
<html>
<head>
    <title>GITS CALENDER</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="slide navbar style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
	body {
            background-color: #f2f2f2;
        }
        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 70px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>
    <script>
        function togglePasswordVisibility(inputId, iconId) {
            var passwordField = document.getElementById(inputId);
            var icon = document.getElementById(iconId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</head>
<body>

    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="regismail.php" method="post">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="username" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <div class="password-toggle">
                    <input type="password" name="password" placeholder="Password" required="">
                    <i class="fas fa-eye" id="signup-password-toggle-icon" onclick="togglePasswordVisibility('signup-password', 'signup-password-toggle-icon')"></i>
                </div>
                <button>Sign up</button>
            </form>
        </div>

        <div class="login">
            <form action="loginmail.php" METHOD="POST">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="email" name="email" placeholder="Email" required="">
                <div class="password-toggle">
                    <input type="password" id="login-password" name="password" placeholder="Password" required="">
                    <i class="fas fa-eye" id="login-password-toggle-icon" onclick="togglePasswordVisibility('login-password', 'login-password-toggle-icon')"></i>
                </input>
				</div>
                <button>Login</button>
				<center>
					<a href="forgot_password.php">Forgot Password?</a>
				<br><br>
					<a href="adminlogin.php">Admin LogIn</a></center>
            </form>
        </div>
    </div>

</body>
</html>
